<ion-content class="container">
  <ion-row>
    <ion-item>
      <ion-label position="floating">E-Mail</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-searchbar
        placeholder="Buscar"
        inputmode="text"
        type="text"
        [debounce]="250"
        [(ngModel)]="query"
      ></ion-searchbar>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-button
        [disabled]="pokemonListCSV.length !== 150"
        csvLink
        [data]="pokemonListCSV | searchFilter: query"
        filename="PokemonEMT"
      >
        <ion-icon name="download-outline" slot="start"></ion-icon>
        Exportar
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <app-item-card *ngFor="let pokemon of pokemonList | searchFilter: query" [pokemonData]="pokemon"></app-item-card>
  </ion-row>
</ion-content>
