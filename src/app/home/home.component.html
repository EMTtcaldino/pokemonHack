<ion-content class="container">
  <ion-row>
    <ion-item>
      <ion-label position="floating">E-Mail</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>
  </ion-row>
  <ion-row>
    <app-item-card *ngFor="let pokemon of pokemonList" [pokemonData]="pokemon"></app-item-card>
  </ion-row>
</ion-content>
